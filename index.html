<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1e8ce;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background-image: url('universidade.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(241, 232, 206, 0.6);
      z-index: 1;
    }

    .conteudo {
      position: relative;
      z-index: 2;
      max-width: 900px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .conteudo img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    .box {
      background-color: #c5a056;
      border-radius: 30px;
      padding: 20px;
      width: 100%;
    }

    .conteudo h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 3rem;
      margin: 0;
      line-height: 1.3;
    }

    .vamos {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background-color: #203448;
      color: white;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .vamos:hover {
      background-color: #1800ad;
      transform: scale(1.05);
    }

    .formulario {
      background-color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    .formulario h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #203448;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #203448;
    }

    .enviar {
      background-color: #c5a056;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .enviar:hover {
      background-color: #a8843d;
    }

    @media (max-width: 768px) {
      .conteudo h1 {
        font-size: 2rem;
      }

      .conteudo img {
        max-width: 200px;
      }

      .vamos {
        padding: 12px 30px;
        font-size: 1rem;
      }

      .formulario h2 {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      .conteudo h1 {
        font-size: 1.6rem;
      }

      .conteudo img {
        max-width: 150px;
      }

      .vamos {
        width: 100%;
        max-width: 250px;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="conteudo">
      <a href="https://estacio.br/">
        <img src="logo.png" alt="Logo Estácio">
      </a>
      <div class="box">
        <h1>O próximo passo na sua vida <br> Universitária</h1>
      </div>
      <button class="vamos"><a href="#formulario" style="text-decoration: none;color: white;">Me Mostre</a></button>
    </div>
  </div>

  <div id="formulario" class="formulario">
    <h2>Cadastre-se para saber mais</h2>
    <form id="cadastroForm">
      <input type="text" name="nome" placeholder="Nome Completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="tel" name="celular" placeholder="Celular" required>
      <button type="submit" class="enviar">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault(); // impede o envio padrão
      document.getElementById("formulario").innerHTML = `
        <h2 style="color:#203448; font-family: 'Playfair Display', serif;">
          OBRIGADO PELO SEU INTERESSE EM NOSSA INSTITUIÇÃO!
        </h2>
      `;
    });
  </script>
</body>
</html>
